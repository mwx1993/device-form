<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نموذج بيانات الأجهزة</title>
</head>
<body>

  <h2>نموذج تسجيل بيانات الأجهزة</h2>

  <form method="post" action="https://script.google.com/macros/s/AKfycbxiJoHovxPo6W8Ml_MHBQxyw-YfXd06Hy9NiUH-tJmM3nOPDGQFmwChhmIcUvrfG7rq4Q/exec">
    <label for="deviceName">اسم الجهاز *</label>
    <input type="text" id="deviceName" name="deviceName" required /><br/>

    <label for="deviceType">نوع الجهاز *</label>
    <select id="deviceType" name="deviceType" required>
      <option value="">اختر نوع الجهاز</option>
      <option value="كمبيوتر">كمبيوتر</option>
      <option value="لابتوب">لابتوب</option>
      <option value="طابعة">طابعة</option>
      <option value="راوتر">راوتر</option>
      <option value="جهاز شبكة">جهاز شبكة</option>
      <option value="هاتف">هاتف</option>
      <option value="جهاز آخر">جهاز آخر</option>
    </select><br/>

    <label for="deviceIP">عنوان IP</label>
    <input type="text" id="deviceIP" name="deviceIP" /><br/>

    <label for="os">نظام التشغيل</label>
    <input type="text" id="os" name="os" /><br/>

    <label for="model">الموديل</label>
    <input type="text" id="model" name="model" /><br/>

    <label for="owner">المالك/المستخدم</label>
    <input type="text" id="owner" name="owner" /><br/>

    <label for="location">موقع الجهاز</label>
    <input type="text" id="location" name="location" /><br/>

    <label for="notes">ملاحظات إضافية</label>
    <textarea id="notes" name="notes"></textarea><br/>

    <button type="submit">إرسال البيانات</button>
  </form>

</body>
</html>
